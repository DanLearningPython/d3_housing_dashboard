<!DOCTYPE html>
<html>
<head>
  <title>King County, Washington Housing Data</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/dc.min.css">
  <link rel="stylesheet" href="./static/lib/css/leaflet.css">
  <link rel="stylesheet" href="./static/css/custom.css">
  


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">King County, Washington Housing Data</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-8">
        <div class="row">

          <!-- Time Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Sale date
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>

          <div class="col-sm-6">

            <div class="chart-wrapper">
              <div class="chart-title">
                Zip (Top 15)
              </div>
              <div class="chart-stage">
                <div id="zip-row-chart"></div>
              </div>
            </div>

          </div>


          <div class="col-sm-6">

            <div class="row">
                <div class="col-sm-12">
                  <div class="chart-wrapper">
                    <div class="chart-title">
                      Bedrooms
                    </div>
                    <div class="chart-stage">
                      <div id="bedroom-row-chart"></div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="row">
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Condition
                </div>
                <div class="chart-stage">
                  <div id="condition-pie-chart"></div>
                </div>
              </div>
            </div>

          </div>

          </div>


        </div>
      </div>


      <div class="col-sm-4">

        <div class="row">
          <!-- Map -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Map
              </div>
              <div class="chart-stage">
                <div id="map" style="width: 400px; height: 380px"></div>
              </div>
            </div>
          </div>
          <!-- Map -->  
        </div>

        <div class="row">
          <!-- Number of events -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Sales
              </div>
              <div class="chart-stage">
                <div id="number-records-nd"></div>
              </div>
            </div>
            <div class="chart-wrapper">
              <div class="chart-title">
                Average sale price
              </div>
              <div class="chart-stage">
                <div id="average-sale-nd"></div>
              </div>
            </div>
          </div>
          <!-- Number of events -->  
        </div>

      </div>

    </div>

  </div>

  <hr>

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/underscore-min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.min.js"></script>
  <script src="./static/lib/js/dc.min.js"></script>
  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/leaflet.js"></script>
  <script src="./static/lib/js/leaflet-heat.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>


</body>
</html>
